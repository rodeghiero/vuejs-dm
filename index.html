<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Teste Donamaid</title>
	</head>
	<body>

		<div id="app"></div>
		<!-- built files will be auto injected -->

	</body>

	<script src="http://maisumpixel.com.br/js/vendor/modernizr-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="assets/vendor/jquery-3.3.1.min.js"><\/script>')</script>

	<script src="http://maisumpixel.com.br/js/vendor/icheck.min.js"></script>
	<script type="text/javascript">
		function functionsLogin(){
			$(document).ready(function(){
				$('.esqueciSenha').click(function(){
					$('#pgLogin').find('.formLogin').slideUp();
					$('#pgLogin').find('.formNovaSenha').delay(400).slideDown();
				});
			});
		}

		function inputPerson(){
			$(document).ready(function(){
				$('input').iCheck({
					checkboxClass: 'icheckbox_square-purple',
					radioClass: 'iradio_square-purple',
					increaseArea: '20%' // optional
				});
			});
		}

		function navigationTabs(){
			$(document).ready(function(){
				$('.navigationTabs a').click(function(){
					var el = $(this);
					$('.navigationTabs a').removeClass('active');
					el.addClass('active');

					$('.tabs').find('.tab').slideUp();
					$('.tabs').find('#' + el.data('tab')).delay(400).slideDown();
				});
			});
		}
	</script>
</html>
